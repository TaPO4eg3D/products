<nav class="menu">
  <a [routerLink]="['/']">Products</a>
  <span> > </span>
  <a href="#">{{product.category}}</a>
</nav>
<div class="product-main" *ngIf="product">
  <div class="product-image">
    <div class="image-viewer">
      <div id="samples">
        <img class="magnifier-image"
             id="zoom"
             alt=""
             width="300px"
             onmousemove="zoomIn(event)"
             onmouseout="zoomOut()"
             src="{{product.image}}">
      </div>
      <div>
        <div id="preview"
             style="background-image: url({{product.image}})"
             onmousemove="zoomIn(event)"></div>
      </div>
    </div>
  </div>

  <div class="product-info">
    <div class="product-title">
      <h3>{{product.title}}</h3>
    </div>
    <div class="line"></div>
    <div class="product-price">
      <span>{{product.price | currency}}</span>
      <span>
        <button type="button"
            class="btn minus">
          <i class="material-icons">remove</i>
        </button>
      </span>
      <span>
        <input class="input-value" autocomplete="off"
           aria-valuemin="1"
           aria-valuemax="10"
           value="1">
      </span>
      <span>
        <button type="button"
            class="btn plus">
          <i class="material-icons">add</i>
        </button>
      </span>
      <button type="button"
              class="btn btn-outline-primary"
              (click)="addToCart(product)">Buy</button>
    </div>
    <div class="line"></div>
    <div class="product-desc">
      {{product.description}}
    </div>
  </div>
</div>
